<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <h1>About Me</h1>
  
    <ul>
      <li>Nickname: <span id="nickname"></span>
      <li>Favorites:  <span id="favorites"></span>
      <li>Hometown: <span id="hometown"></span>
    </ul>

    <script>
        document.body.style.fontFamily = 'Arial, sans-serif';
        document.getElementById('nickname').innerHTML = 'Jason Viales';
        document.getElementById('favorites').innerHTML = '31';
        document.getElementById('hometown').innerHTML = 'Hatillo, San Jose';
        var items = document.getElementsByTagName('li');
        for (var i = 0; i < items.length; i++) {
           items[i].className = 'listitem';
        }
         
         var myPic = document.createElement('img');
         myPic.src = 'https://upload.wikimedia.org/wikipedia/en/thumb/1/17/Bugs_Bunny.svg/1200px-Bugs_Bunny.svg.png';
         document.body.appendChild(myPic);
    </script>

    
</body>
</html>
